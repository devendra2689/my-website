<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links to Websites</title>
    <style>
        /* CSS styles can be added here or in an external stylesheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .website-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .website-links li {
            margin-bottom: 10px;
        }
        .website-links li a {
            display: block;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .website-links li a:hover {
            background-color: #333;
            color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Links to Websites</h1>
    </header>

    <main>
        <ul class="website-links">
            <li><a href="project_portfolio.html" target="_blank"> Project portfolio</a></li>
            <li><a href="index_devendra_tutoring.html" target="_blank"> My Tutor profile page</a></li>
            <li><a href="https://www.example3.com" target="_blank">Website 3</a></li>
            <li><a href="https://www.example4.com" target="_blank">Website 4</a></li>
            <li><a href="https://www.example5.com" target="_blank">Website 5</a></li>
            <li><a href="https://www.example6.com" target="_blank">Website 6</a></li>
            <li><a href="https://www.example7.com" target="_blank">Website 7</a></li>
            <li><a href="https://www.example8.com" target="_blank">Website 8</a></li>
            <li><a href="https://www.example9.com" target="_blank">Website 9</a></li>
            <li><a href="https://www.example10.com" target="_blank">Website 10</a></li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Links to Websites</p>
    </footer>
</body>
</html>
